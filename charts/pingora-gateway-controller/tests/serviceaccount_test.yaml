suite: test serviceaccount template
templates:
  - templates/serviceaccount.yaml
tests:
  - it: should create ServiceAccount
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ServiceAccount
      - equal:
          path: apiVersion
          value: v1

  - it: should use fullname by default
    release:
      name: test-release
    asserts:
      - matchRegex:
          path: metadata.name
          pattern: ^test-release

  - it: should use custom name when specified
    set:
      serviceAccount.name: custom-sa
    asserts:
      - equal:
          path: metadata.name
          value: custom-sa

  - it: should support custom annotations
    set:
      serviceAccount.annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/my-role
    asserts:
      - equal:
          path: metadata.annotations["eks.amazonaws.com/role-arn"]
          value: arn:aws:iam::123456789012:role/my-role

  - it: should have standard labels
    asserts:
      - isNotNull:
          path: metadata.labels
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: pingora-gateway-controller

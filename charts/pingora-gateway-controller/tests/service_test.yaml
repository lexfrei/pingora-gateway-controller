suite: test controller service template
templates:
  - templates/service.yaml
tests:
  - it: should create Service
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Service
      - equal:
          path: apiVersion
          value: v1

  - it: should use ClusterIP type by default
    asserts:
      - equal:
          path: spec.type
          value: ClusterIP

  - it: should expose metrics port
    set:
      service.metricsPort: 8080
    asserts:
      - contains:
          path: spec.ports
          content:
            name: metrics
            port: 8080
            targetPort: metrics
            protocol: TCP

  - it: should expose health port
    set:
      service.healthPort: 8081
    asserts:
      - contains:
          path: spec.ports
          content:
            name: health
            port: 8081
            targetPort: health
            protocol: TCP

  - it: should use custom ports when specified
    set:
      service.metricsPort: 9090
      service.healthPort: 9091
    asserts:
      - contains:
          path: spec.ports
          content:
            name: metrics
            port: 9090
            targetPort: metrics
            protocol: TCP
      - contains:
          path: spec.ports
          content:
            name: health
            port: 9091
            targetPort: health
            protocol: TCP

  - it: should support custom service type
    set:
      service.type: NodePort
    asserts:
      - equal:
          path: spec.type
          value: NodePort

  - it: should support custom annotations
    set:
      service.annotations:
        custom/annotation: "value"
    asserts:
      - equal:
          path: metadata.annotations["custom/annotation"]
          value: "value"

  - it: should select controller pods
    release:
      name: test
    asserts:
      - equal:
          path: spec.selector["app.kubernetes.io/name"]
          value: pingora-gateway-controller
      - equal:
          path: spec.selector["app.kubernetes.io/instance"]
          value: test

  - it: should have standard labels
    asserts:
      - isNotNull:
          path: metadata.labels
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: pingora-gateway-controller

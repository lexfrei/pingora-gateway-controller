{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "pingora-gw-ctrl.fullname" . }}
  labels:
    {{- include "pingora-gw-ctrl.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "pingora-gw-ctrl.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow metrics and health checks
    - {{- if .Values.networkPolicy.ingress.from }}
      from:
        {{- toYaml .Values.networkPolicy.ingress.from | nindent 8 }}
      {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.service.metricsPort }}
        - protocol: TCP
          port: {{ .Values.service.healthPort }}
  egress:
    # DNS
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Kubernetes API
    - ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 6443
    # Pingora proxy gRPC (configurable port)
    {{- if .Values.networkPolicy.pingoraProxy }}
    - to:
        {{- if .Values.networkPolicy.pingoraProxy.namespaceSelector }}
        - namespaceSelector:
            {{- toYaml .Values.networkPolicy.pingoraProxy.namespaceSelector | nindent 12 }}
        {{- end }}
        {{- if .Values.networkPolicy.pingoraProxy.podSelector }}
          podSelector:
            {{- toYaml .Values.networkPolicy.pingoraProxy.podSelector | nindent 12 }}
        {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.networkPolicy.pingoraProxy.port | default 50051 }}
    {{- end }}
{{- end }}

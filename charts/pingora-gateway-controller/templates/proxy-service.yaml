{{- if .Values.proxy.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "pingora-gw-ctrl.fullname" . }}-proxy
  labels:
    {{- include "pingora-gw-ctrl.labels" . | nindent 4 }}
    app.kubernetes.io/component: proxy
  {{- with .Values.proxy.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.proxy.service.type | default "ClusterIP" }}
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
    - name: health
      port: 9090
      targetPort: health
      protocol: TCP
    - name: grpc
      port: 50051
      targetPort: grpc
      protocol: TCP
  selector:
    {{- include "pingora-gw-ctrl.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: proxy
{{- end }}

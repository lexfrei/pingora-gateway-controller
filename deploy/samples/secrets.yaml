# TLS certificates for gRPC connection to Pingora proxy (optional)
# Create with:
#   kubectl create secret tls pingora-tls \
#     --namespace pingora-system \
#     --cert=path/to/tls.crt \
#     --key=path/to/tls.key
apiVersion: v1
kind: Secret
metadata:
  name: pingora-tls
  namespace: pingora-system
type: kubernetes.io/tls
stringData:
  tls.crt: |
    # Your TLS certificate here
  tls.key: |
    # Your TLS private key here

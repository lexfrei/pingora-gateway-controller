version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/lexfrei/pingora-gateway-controller/pkg/api
plugins:
  - remote: buf.build/protocolbuffers/go
    out: pkg/api
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go
    out: pkg/api
    opt:
      - paths=source_relative
